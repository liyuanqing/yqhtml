            /*
            * 绘制图像
            * drawimage(image,x,y)
            *                   image:image对象
            *                   x,y：图像在画布中的起始坐标
            *  drawimage(image,x,y，w,h)
            *               w,h:设置图像的宽度与高度
            *
            *  drawImage(img,a,b,c,d,e,f,n,h)
            *  将画布中已经绘制好的图像全部或部分区域复制到另一位置
            *  a,b:截取图像起始点的横纵坐标
            *  c,d:从（a,b）开始截取图片的大小
            *  e,f:复制后的目标图像在画布中的起始横纵坐标
            *  n,h:复制后目标图像的宽度和高度
            *
            * */

                img.onload=function(){
                    context.drawImage(img,10,10)
                    context.drawImage(img,0,10,200,200,0,0,100,100)
